<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyeonn's Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>

    {% for p in posts %}
    <h3>{{ p.title }}</h3>
    <h4 style="text-align: right;">likes: {{ p.likes }} | views: {{p.views}} | {{ p.date }}</h4>
    <p>{{ p.content }}</p>
    {% endfor %}
</body>
</html>
