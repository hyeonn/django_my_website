{% extends 'base.html' %}

{% block content %}
 <div class="container" >
            <h2>Posts</h2>
            <br><br>
            <button onclick="location.href='/blog/post/new'" style="float: right;" type="button" class="btn btn-outline-secondary "> new </button>
            </br></br>
                {% for p in posts %}
                <div class="jumbotron">
                      <h4 class="display-4" style="font-size: 3.2rem; font-weight: 400;">{{ p.title }}</h4>
                      <p class="lead" style="text-align: right; font-size: 1rem; font-weight: 500; color: #5a5a5a">likes: {{ p.likes }} | views: {{p.views}} | {{ p.date }}</p>
                      <hr class="my-4">
                      <p>{{ p.content | safe | truncatewords:100}}</p>
                      <p class="lead">
                        <a class="btn btn-primary btn-lg" href="/blog/post/{{ p.id }}" role="button">Read More</a>
                      </p>
                </div>
                {% endfor %}


</div>


{% endblock %}
